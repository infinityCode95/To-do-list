<!DOCTYPE html>
<html lang="ru">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>To do List</title>
     <link rel="stylesheet" href="css/style.css">
     <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
     <div class="todo">

		<h1 class="todo__title">To do list</h1>
		
		<div class="todo__wrapper">

			<div class="addtask__wrapper">
				<div class="addtask__input-wrapper">
					<input class="addtask__input" placeholder="Что нужно сделать?" type="text">
				</div>
								
				<button class="addtask__btn">Добавить</button>
			</div>

			<h2 class="todo__taskslist-title">Задачи на день :</h2>
			
			<div class="todo-items__wrapper">

               </div>

		</div>

	</div>
	<script src="js/script.js"></script>     
</body>

</html>
